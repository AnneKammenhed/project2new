<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game</title>
</head>
<body>
    <header><h1>Game</h1></header>
    <div class="game-area">
        <button id="r" class="rock" data-type="submit" game-type="rock"> 
           <img src="assets/images/hand-rock-fontawesome.JPG" alt="rock"> 
        </button>
        <button id="s" class="scissors" data-type="submit" game-type="scissors">
            <img src="assets/images/hand-scissors-fontawesome.JPG" alt="scissors">
        </button>
    </div>
    <div class="choice-area">
        <div class="hands">
            <img class= "player-hand" src="assets/images/hand-rock-fontawesome.JPG" alt="player">
            <img class= "computer-hand" src="assets/images/hand-rock-fontawesome.JPG" alt="computer">
        </div>
    </div>
    <footer>
        <div class="score-area">
            <div class="player-score">
                <h2>Your score: <span id="player-score">0</span></h2>
            </div>
            <div class="computer-score">
                <h2>Computer score: <span id="computer-score">0</span></h2>
            </div>
        </div>
    </footer>

<script src="assets/js/script.js"></script>
</body>
</html>
